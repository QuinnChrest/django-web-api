{# Load the tag library #} {% load bootstrap5 %} {# Load CSS and JavaScript #}
{% bootstrap_css %} {% bootstrap_javascript %} {% if recipe_list %}
<ul>
  {% for recipe in recipe_list %}
  <li>
    <a href="{% url 'recipes:recipe' recipe.id %}">{{ recipe.title }}</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No recipes are available.</p>
{% endif %}
